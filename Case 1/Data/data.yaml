General:
  nTimesteps: 24
  nReprDays: 3
  nYears: 1
  base_year: 2021

ADMM:
  rho_initial: 1.0
  max_iter: 2000
  epsilon: 0.01    # Convergence tolerance (relaxed from 0.001)
                   # Note: Annual constraints allow temporal flexibility, which can create
                   # persistent hourly imbalances. A tolerance of 0.01 MWh is more practical
                   # for this problem structure while still ensuring reasonable market clearing.
  theta: 1.0

# --- MARKET / COORDINATION PARAMETERS ---
# Note: Different rho values help break coupling between markets
# Electricity and Electricity GC markets are coupled through VRES generators
# Using different rho values allows them to converge independently
# Lower rho for GC markets reduces their sensitivity, allowing base markets to stabilize first
elec_market:
  initial_price: 50.0
  rho_initial: 1.0      # Base penalty parameter for electricity market
elec_GC_market:
  initial_price: 5.0
  rho_initial: 0.3     # Lower rho for GC market to reduce coupling with electricity market
                        # Allows electricity market to stabilize first, then GC market follows
H2_market:
  initial_price: 150
  rho_initial: 1.0     # Base penalty parameter for hydrogen market
H2_GC_market:
  initial_price: 10.0
  rho_initial: 0.05    # Lower rho for H2 GC market to reduce coupling
                        # Allows hydrogen market to stabilize first, then GC market follows
                        # Further reduced from 0.1 to 0.05 to break coupling more effectively
                        # NOTE: This is kept fixed (not updated by adaptive rho) to maintain decoupling

# End Product (EP) Coordination
# This acts as the "Fixed Demand" that agents compete to fill.
EP_market:              
  initial_price: 500  # Starting guess for the "shadow price"
  rho_initial: 1.0    # Base penalty parameter for EP market
  Demand_Column: "LOAD_EP"
  Total_Demand: 35.0    # MW (Total system demand to be split between Green/Grey)

# --- AGENTS ---

Power:
  Gen_VRES_01:
    Type: "VRES"
    Capacity: 100.0
    Profile_Column: "SOLAR"
    MarginalCost: 0.0
  Gen_Conv_01:
    Type: "Conventional"
    Capacity: 50.0
    MarginalCost: 60.0
  Cons_Elec_01:
    Type: "Consumer"
    PeakLoad: 40.0
    Load_Column: "LOAD_E"
    A_E: 500.0             # Quadratic utility intercept (typical value)
    B_E: 0.5               # Quadratic utility slope (typical value)

Hydrogen:
  Prod_H2_Green:
    Type: "GreenProducer"
    Capacity_Electrolyzer: 30.0
    Capacity_H2_Output: 20.0
    SpecificConsumption: 1.5
    OperationalCost: 5.0
  # Note: Conventional H2 Producer removed - only Electrolytic Producers exist now

Hydrogen_Offtaker:
  # 1. ELECTROLYTIC AMMONIA PRODUCER (Green - buys H2, sells EP)
  Offtaker_Green:
    Type: "GreenOfftaker"
    Capacity_H2_In: 20.0
    Capacity_EP_Out: 20.0
    Alpha: 1.0
    ProcessingCost: 10.0

  # 2. GREY AMMONIA PRODUCER (Produces EP via SMR, must buy H2 GCs for 42% mandate)
  Offtaker_Grey:
    Type: "GreyOfftaker"
    Capacity: 25.0         # MW_EP
    MarginalCost: 120.0    # Cost to make EP via grey route
    gamma_NH3: 0.18        # kg H2 per kg NH3 (typical value for SMR-based production)

# Electricity GC Demand Agent
Electricity_GC_Demand:
  Demand_GC_Elec_01:
    Type: "GC_Demand"
    PeakLoad: 10.0         # Maximum GC demand
    Load_Column: "LOAD_E"  # Use same profile as electricity demand
    A_GC: 20.0             # Utility function intercept (typical value)
    B_GC: 0.5              # Utility function slope (typical value)